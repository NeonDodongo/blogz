<!DOCTYPE HTML>
<html>
    <head>
        <title>Blogz</title>
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="../static/styles/style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li style='float: left;'><a href="/">Home</a></li>
                <li style='float: left;'><a href='/blog'>Blog</a></li>
                {% if session|length > 0 %}             
                <li style='float:right;'><a href="/logout">Log Out</a></li>
                <li style='float:right;'><a href="/singleUser">My Posts</a></li>                                 
                {% else %}
                <li style='float:right;'><a href="/login">Log In</a></li>
                <li style='float:right;'><a href="/signup">Sign Up</a></li>                
                {% endif %}
            </ul>
        </nav>
        <div class='body-wrap'>
            <div class='content'>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class='footer'>
                Will Irmler &copy; 2017
        </div>
    </body>
</html>
