<!DOCTYPE HTML>
<html>
    <head>
        <title>Build A Blog</title>

        <link rel="stylesheet" type="text/css" href="../static/styles/style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href='/blog'>Blog</a></li>
                {% if session %}             
                <li style='float:right;'><a href="/logout">Log Out</a></li> 
                <li style='float:right;'><a href="/singleUser">My Posts</a></li>                                
                {% else %}
                <li style='float:right;'><a href="/login">Log In</a></li>
                <li style='float:right;'><a href="/signup">Sign Up</a></li>                
                {% endif %}
            </ul>
        </nav>
        <div class='body-wrap'>
            <div class='content'>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer>
                Will Irmler &copy; 2017
        </footer>
    </body>
</html>
