{% extends "base.html" %}

{% block content %}
<h2>Welcome to my Blog!</h2>
<a href='/make-post'>Make a Blog Post</a>
{% for entry in entries %}
<form method='get'>
    <a href='/blog?id={{entry.id}}'><h3><u>{{entry.title}}</u></h3></a>
    <p>{{entry.content}}</p>
    {% for user in users %}
        {% if user.id == entry.owner_id %}
            <p class='author'>Posted by: {{user.username}}</p>
        {% endif %}
    {% endfor %}
</form>
{% endfor %}
{% endblock %}
