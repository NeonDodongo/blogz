{% extends "base.html" %}

{% block content %}
{% if user_posts %}
<h1>Posts by: {{user.username}}</h1>
{% for post in user_posts %}
<form method='get'>
    <a href='/blog?id={{post.id}}'><h3><u>{{post.title}}</u></h3></a>
    <p>{{post.content}}</p>
    <p style="font-size: 13px;" class='author'>Posted on: {{post.post_date}}</p>
</form>
{% endfor %}
{% else %}
<h3>There's nothing here :(</h3>
{% endif %}
{% endblock %}
