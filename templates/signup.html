{% extends "base.html" %}

{% block content %}
<h1>User Sign Up</h1>
<form action='/signup' method='post'>
    <table>
        <tr>
            <td>Username: </td>
            <td>
                <input type='text' name='username' value='{{username}}' pattern=".{4,20}" title="Must be between 4 and 20 characters." />
            </td>
        </tr>
        <tr>
            <td>Password: </td>
            <td>
                <input type='password' name='password' pattern=".{4,20}" title="Must be between 4 and 20 characters." />
            </td>
        </tr>
        <tr>
            <td>Confirm Password: </td>
            <td>
                <input type='password' name='confirm' pattern=".{4,20}" title="Must be between 4 and 20 characters." />
            </td>
        </tr>
    </table>
    <input class='submit-button' type='submit' value='Submit' />
</form>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
        <p class='{{category}}'>{{message}}</p>
    {% endfor %}
{% endwith %}
{% endblock %}
